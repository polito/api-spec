openapi: 3.1.3
info:
  title: Polito Students API
  version: 1.0.0-rc1
servers:
  - url: https://api.polito.it
security:
  - bearerAuth: [ ]
paths:
  /auth/login:
    post:
      tags:
        - Auth
      security: [ ]
      summary: Login
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: s290683
                password:
                  type: string
                  example: moreSecret
                device:
                  type: object
                  properties:
                    platform:
                      type: string
                      example: Android
                    version:
                      type: string
                      example: 12
                    model:
                      type: string
                      example: S10
                    manufacturer:
                      type: string
                      example: Samsung
              required: [ username, password ]
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Identity'
        500:
          $ref: '#/components/responses/ErrorResponse'
  /auth/logout:
    delete:
      tags:
        - Auth
      summary: Logout
      description: Invalidates all tokens related to the provided one (same UUID)
      operationId: logout
      responses:
        200:
          description: Success
        500:
          $ref: '#/components/responses/ErrorResponse'

  /me:
    get:
      tags:
        - Student
      summary: Retrieve student profile | Recupera il profilo studente
      operationId: getStudent
      parameters:
        - name: studentId
          in: path
          required: true
          description: Username of type s******
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Student'
        500:
          $ref: '#/components/responses/ErrorResponse'
  /grades:
    get:
      tags:
        - Student
      summary: Retrieve student grades | Recupera i voti dello studente
      operationId: getStudentGrades
      parameters:
        - name: studentId
          in: path
          required: true
          description: Username of type s******
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ExamGrade'
        500:
          $ref: '#/components/responses/ErrorResponse'

  /booking-topics:
    get:
      tags:
        - Bookings
      summary: List booking topics | Elenca ambiti di prenotazione
      operationId: getBookingTopics
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookingTopic'
        500:
          $ref: '#/components/responses/ErrorResponse'
  /booking-topics/{bookingTopicId}/slots:
    get:
      tags:
        - Bookings
      summary: Show booking slots | Mostra turni prenotabili
      operationId: getBookingTopicById
      parameters:
        - name: bookingTopicId
          in: path
          required: true
          schema:
            type: string
        - name: fromDate
          in: query
          description: First day - defaults to monday of current week
          required: false
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          description: Last day - defaults to sunday of current week
          required: false
          schema:
            type: string
            format: date
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookingSlot'
        404:
          description: Booking topic not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'
  /booking-topics/{bookingTopicId}/slots/{bookingSlotId}/seats:
    get:
      tags:
        - Bookings
      summary: Show seats for a booking slots | Mostra posti prenotabili
      operationId: getBookingSeatsBySlot
      parameters:
        - name: bookingTopicId
          in: path
          required: true
          schema:
            type: string
        - name: bookingSlotId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/BookingSeats'
        404:
          description: Booking topic|slot not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'
  /bookings:
    get:
      tags:
        - Bookings
      summary: List bookings | Elenca prenotazioni
      operationId: getBookings
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Booking'
        500:
          $ref: '#/components/responses/ErrorResponse'
    post:
      tags:
        - Bookings
      summary: Create booking | Crea prenotazione
      operationId: createBooking
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                slotId:
                  type: integer
                  example: 226439
                seatId:
                  type: integer
                  example: 20018
              required: [ slotId ]
      responses:
        200:
          description: Success
        500:
          $ref: '#/components/responses/ErrorResponse'
  /bookings/{bookingId}:
    patch:
      tags:
        - Bookings
      summary: Update booking | Aggiorna prenotazione
      operationId: updateBookingById
      parameters:
        - name: bookingId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                isLocationChecked:
                  type: boolean
                  example: true
              required: [ isLocationChecked ]
      responses:
        200:
          description: Success
        404:
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'
    delete:
      tags:
        - Bookings
      summary: Delete booking | Cancella prenotazione
      operationId: deleteBookingById
      parameters:
        - name: bookingId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
        404:
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'

  /courses:
    get:
      tags:
        - Courses
      summary: List courses | Elenca corsi
      operationId: getCourses
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CourseOverview'
        500:
          $ref: '#/components/responses/ErrorResponse'
  /courses/{courseId}:
    get:
      tags:
        - Courses
      summary: Show course | Mostra corso
      operationId: getCourseById
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Course'
        404:
          description: Course not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /courses/{courseId}/files:
    get:
      tags:
        - Courses
      summary: List files | Elenca file
      operationId: getCourseFiles
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CourseDirectory'
        404:
          description: Course not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'
  /courses/{courseId}/files/{fileId}:
    get:
      tags:
        - Courses
      summary: Download file | Scarica file
      operationId: get
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: fileId
          in: path
          required: true
          schema:
            type: string
      responses:
        302:
          description: Redirect to file download
        404:
          description: Course or file not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'
  /courses/{courseId}/assignments:
    get:
      tags:
        - Courses
      summary: List assignments | Elenca elaborati
      operationId: listCourseAssignments
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CourseAssignment'
        404:
          description: Course not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'
    post:
      tags:
        - Courses
      summary: Upload assignment | Carica elaborato
      operationId: addCourseAssignment
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CourseAssignmentUpload'
        required: true
      responses:
        200:
          description: Success
        404:
          description: Course not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'
  /courses/{courseId}/guide:
    get:
      tags:
        - Courses
      summary: Show guide | Mostra guida
      operationId: getCourseGuide
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CourseGuideSection'
        404:
          description: Course not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'
  /courses/{courseId}/notices:
    get:
      tags:
        - Courses
      summary: List notices | Elenca avvisi
      operationId: getCourseNotices
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CourseNotices'
        404:
          description: Course not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'
  /courses/{courseId}/virtual-classrooms:
    get:
      tags:
        - Courses
      summary: List virtual classrooms | Elenca virtual classroom
      operationId: listCourseVirtualClassrooms
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: live
          in: query
          description: Filter virtual classrooms by their live status
          schema:
            type: boolean
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      anyOf:
                        - $ref: '#/components/schemas/VirtualClassroomLive'
                        - $ref: '#/components/schemas/VirtualClassroom'
        404:
          description: Course not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'
  /courses/{courseId}/videolectures:
    get:
      tags:
        - Courses
      summary: List videolectures | Elenca videolezioni
      operationId: listCourseVideolectures
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/VideoLecture'
        404:
          description: Course not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'

  /exams:
    get:
      tags:
        - Exams
      summary: List exams | Elenca esami
      operationId: getExams
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Exam'
        500:
          $ref: '#/components/responses/ErrorResponse'
  /exams/{examId}/booking:
    post:
      tags:
        - Exams
      summary: Book exam | Prenota esame
      operationId: createExamBookingById
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        description: "Only needed if the exam you are booking includes a question"
        content:
          application/json:
            schema:
              type: object
              properties:
                questionOption:
                  type: integer
                  description: The index of the chosen option (starting at 1)
                  example: 1
              example: { }
        required: false
      responses:
        200:
          description: Success
        400:
          description: Missing parameter questionOption
        404:
          description: Exam not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'
    delete:
      tags:
        - Exams
      summary: Delete exam booking | Annulla prenotazione esame
      operationId: deleteExamBookingById
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
        404:
          description: Exam or booking not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'

  /lectures:
    get:
      tags:
        - Lectures
      parameters:
        - name: fromDate
          in: query
          description: First day - defaults to monday of current week
          required: false
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          description: Last day - defaults to sunday of current week
          required: false
          schema:
            type: string
            format: date
      summary: List lectures | Elenca lezioni
      operationId: getLectures
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Lecture'

  /people:
    get:
      tags:
        - People
      summary: Search people | Cerca persone
      operationId: getPeople
      parameters:
        - name: search
          in: query
          description: Filter people containing 'search' in their full name
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PersonOverview'
        500:
          $ref: '#/components/responses/ErrorResponse'
  /people/{personId}:
    get:
      tags:
        - People
      summary: Show person | Mostra persona
      operationId: getPersonById
      parameters:
        - name: personId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Person'
        404:
          description: Person not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          $ref: '#/components/responses/ErrorResponse'

  /sites:
    get:
      tags:
        - Places
      summary: List sites | Elenca sedi
      operationId: getSites
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Site'
        500:
          $ref: '#/components/responses/ErrorResponse'
  /places:
    get:
      tags:
        - Places
      summary: Search places | Cerca luoghi
      operationId: getPlaces
      parameters:
        - name: search
          in: query
          description: Filter places containing 'search' in their name
          required: true
          schema:
            type: string
        - name: siteId
          in: query
          description: Filter places by their site
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlaceOverview'
        500:
          $ref: '#/components/responses/ErrorResponse'

components:
  parameters:
    bookingIdParam:
      name: bookingId
      in: path
      required: true
      schema:
        type: integer
    bookingTopicIdParam:
      name: bookingTopicId
      in: path
      required: true
      schema:
        type: integer
    courseIdParam:
      name: courseId
      in: path
      required: true
      schema:
        type: integer
    examIdParam:
      name: examId
      in: path
      required: true
      schema:
        type: integer
    assignmentIdParam:
      name: assignmentId
      in: path
      required: true
      schema:
        type: integer
    fileIdParam:
      name: fileId
      in: path
      required: true
      schema:
        type: string
    lectureIdParam:
      name: lectureId
      in: path
      required: true
      schema:
        type: integer
    personIdParam:
      name: personId
      in: path
      required: true
      schema:
        type: string
    placeIdParam:
      name: placeId
      in: path
      required: true
      schema:
        type: integer
    acceptLanguageHeader:
      name: acceptLanguage
      in: header
      required: true
      schema:
        type: string
  responses:
    ErrorResponse:
      description: Server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  schemas:
    Identity:
      type: object
      properties:
        username:
          type: string
          example: 's290683'
        type:
          type: string
          example: 'student'
        token:
          type: string
          example: c679fa38ff665df6a676acd833194385
        isDefault:
          type: boolean
          example: true
    Student:
      type: object
      properties:
        firstName:
          type: string
          example: Luca
        lastName:
          type: string
          example: Pezzolla
        status:
          type: string
          enum:
            - active
            - graduate
        #            TODO document all possible statuses
        degreeCode:
          type: string
          example: LM-32
        degreeName:
          type: string
          example: INGEGNERIA INFORMATICA (COMPUTER ENGINEERING)
        firstEnrollmentYear:
          type: number
          example: 2021
        lastEnrollmentYear:
          type: number
          example: 2022
        averageGrade:
          type: number
          example: 18.42
        estimatedFinalGrade:
          type: number
          example: 99.99
        averageGradePurged:
          type: number
          example: null
        estimatedFinalGradePurged:
          type: number
          example: null
        mastersAdmissionAverageGrade:
          type: number
          example: null
        totalCredits:
          type: number
          example: 126
        totalAttendedCredits:
          type: number
          example: 126
        totalAcquiredCredits:
          type: number
          example: 68
        enrollmentCredits:
          type: number
          example: 126
        enrollmentAttendedCredits:
          type: number
          example: 126
        enrollmentAcquiredCredits:
          type: number
          example: 68
    ExamGrade:
      type: object
      properties:
        courseName:
          type: string
          example: Human Computer Interaction
        credits:
          type: number
          example: 6
        grade:
          type: number
          example: 27
        date:
          type: string
          example: 2022-05-15

    BookingTopic:
      type: object
      properties:
        id:
          type: string
          example: DIDATTICA_ING
        title:
          type: string
          example: Segreteria Didattica Ingegneria
        description:
          type: string
          example: Servizi della Segreteria Didattica Ingegneria
        type:
          type: string
          example: "Ufficio"
        isEnabled:
          type: boolean
          example: true
        subtopics:
          type: array
          items:
            $ref: '#/components/schemas/BookingSubtopic'
    BookingSubtopic:
      type: object
      properties:
        id:
          type: string
          example: DID_ING_VC_EN
        title:
          type: string
          example: Aspetti didattici di carriera - Sportello virtuale in inglese
        description:
          type: string
          example: ""
        disclaimer:
          type: string
          example: ""
        isEnabled:
          type: boolean
          example: true
        showCalendar:
          type: boolean
        slotLength:
          type: integer
          example: 15
        slotsPerHour:
          type: integer
          example: 4
        startDate:
          type: string
          format: date
          example: 2022-05-15
        startHour:
          type: integer
          example: 9
        endHour:
          type: integer
          example: 18
        requirements:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: Informativa Emergenza COVID-19
              url:
                type: string
                example: https://didattica.polito.it/pdf/informativa_covid.pdf
        maxBookingsPerDay:
          type: integer
          example: 1
        canBeCancelled:
          type: boolean
          example: true

    BookingSlot:
      type: object
      properties:
        id:
          type: integer
          example: 103051
        isBooked:
          type: boolean
          example: false
        canBeBooked:
          type: boolean
          example: false
        hasSeats:
          type: boolean
          example: false
        places:
          type: integer
          example: 2
        bookedPlaces:
          type: integer
          example: 2
        feedback:
          type: string
          example: Il turno Ã¨ pieno
        location:
          type: object
          properties:
            name:
              type: string
              example: Virtual Classroom della Segreteria Generale Studenti
            description:
              type: string
              example: ""
            type:
              type: string
              example: VC
            address:
              type: string
              example: https://didattica.polito.it/pls/portal30/sviluppo.bbb_corsi.queueRoom?id=SEGRETERIA_GENERALE&p_tipo=SEGRETERIA_GENERALE
        startsAt:
          type: string
          format: date-time
          example: "2021-10-05T10:00:00.000Z"
        endsAt:
          type: string
          format: date-time
          example: "2021-10-05T10:15:00.000Z"
        bookingStartsAt:
          type: string
          format: date-time
