  /booking-topics/{bookingTopicId}/slots:
    get:
      tags:
        - Bookings
      summary: Show booking slots | Mostra turni prenotabili
      operationId: getBookingTopic
      parameters:
        - name: bookingTopicId
          in: path
          required: true
          schema:
            type: string
        - name: fromDate
          in: query
          description: First day - defaults to monday of current week
          required: false
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          description: Last day - defaults to sunday of current week
          required: false
          schema:
            type: string
            format: date
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookingSlot'
        404:
          description: Booking topic not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/ErrorResponse'
  /booking-topics/{bookingTopicId}/slots/{bookingSlotId}/seats:
    get:
      tags:
        - Bookings
      summary: Show seats for a booking slots | Mostra posti prenotabili
      operationId: getBookingSeats
      parameters:
        - name: bookingTopicId
          in: path
          required: true
          schema:
            type: string
        - name: bookingSlotId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/BookingSeats'
        404:
          description: Booking topic|slot not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/ErrorResponse'
  /bookings:
    get:
      tags:
        - Bookings
      summary: List bookings | Elenca prenotazioni
      operationId: getBookings
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
