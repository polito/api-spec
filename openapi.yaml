openapi: 3.0.3
info:
  title: Polito Students API
  version: 1.0.0-ALPHA.13
servers:
  - url: https://app.didattica.polito.it/api
    description: Production server (uses live data)
  - url: https://app.didattica.polito.it/mock/api
    description: Mock server (uses example data)
security:
  - bearerAuth: [ ]
paths:
  /auth/login:
    post:
      tags:
        - Auth
      security: [ ]
      summary: Login
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: s290683
                password:
                  type: string
                  example: moreSecret
                client:
                  $ref: '#/components/schemas/Client'
                device:
                  $ref: '#/components/schemas/Device'
              required: [ username, password ]
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Identity'
        500:
          $ref: '#/components/responses/ErrorResponse'
  /auth/switch-career:
    post:
      tags:
        - Auth
      summary: Switch career | Cambia carriera
      operationId: switchCareer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: s290683
                client:
                  type: string
                  nullable: true
                  example: 'Students app'
                device:
                  $ref: '#/components/schemas/Device'
              required: [ username ]
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Identity'
        500:
          $ref: '#/components/responses/ErrorResponse'


  /auth/logout:
    delete:
      tags:
        - Auth
      summary: Logout
      description: Invalidates the provided token
      operationId: logout
      responses:
        200:
          description: Success
        500:
          $ref: '#/components/responses/ErrorResponse'

  /me:
    get:
      tags:
        - Student
      summary: Retrieve student profile | Recupera il profilo studente
      operationId: getStudent
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Student'
        500:
          $ref: '#/components/responses/ErrorResponse'

  /deadlines:
    get:
      tags:
        - Student
      parameters:
        - name: fromDate
          in: query
          description: First day - defaults to 7 days before today
          required: false
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          description: Last day - defaults to 7 days after today
          required: false
          schema:
            type: string
            format: date
      summary: List deadlines | Elenca scadenze
      operationId: getDeadlines
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Deadline'
              example:
                data:
                  - name: Termine per l'iscrizione e pagamento della prima rata, per gli studenti di anni successivi al primo
                    description: null
                    type: Iscrizioni e pagamento tasse
                    endsAt: "2022-10-11T23:59:59Z"
                    url: null
                  - name: Trasferimento da altri Atenei italiani
                    description: Termine per l'invio della richiesta e chiusura della procedura
                    type: Trasferimenti e valutazioni carriere precedenti
                    endsAt: "2022-10-14T23:59:59Z"
                    url: null
                  - name: Termine per superare gli esami
                    description: null
                    type: Sessioni esami di laurea
                    endsAt: "2022-11-12T23:59:59Z"
                    url: null
                  - name: Termine iscrizione esame finale
                    description: null
                    type: Sessioni esami di laurea
                    endsAt: "2022-11-14T23:59:59Z"
                    url: null
                  - name: Periodo per la compilazione del piano carriera / carico didattico
                    description: null
                    type: Iscrizioni e pagamento tasse
                    endsAt: "2022-11-25T23:59:59Z"
                    url: null
        500:
          $ref: '#/components/responses/ErrorResponse'
  /grades:
    get:
      tags:
        - Student
      summary: Retrieve student grades | Recupera i voti dello studente
      operationId: getStudentGrades
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ExamGrade'
        500:
          $ref: '#/components/responses/ErrorResponse'

  /booking-topics:
    get:
      tags:
        - Bookings
      summary: List booking topics | Elenca ambiti di prenotazione
      operationId: getBookingTopics
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
